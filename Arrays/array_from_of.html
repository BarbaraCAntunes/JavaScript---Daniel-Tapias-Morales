<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = new Array(1, 2, 3);
      console.log(arr1);
      const arr2 = Array.from(arr1);
      console.log(arr2);

      const arr3 = new Array(3); // assim cria com 3 espaços vazios
      console.log(arr3);
      const arr4 = Array.of(3); // assim cria só com o numero 3
      console.log(arr4);
    </script>
  </body>
</html>
